
        <div class="mat-elevation-z4">
            <div style="display: flex; align-items: center; justify-content: space-between; padding-left: 10px; padding-right: 10px;">
                <h3>Requests List</h3>
                <a mat-raised-button routerLink="/appwiz" color="primary">Create Request</a>
            </div>
            <table mat-table [dataSource]="dataSource">
          
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> <a [routerLink]="['/request-view', element.id]">{{element.id}}</a> </td>
              </ng-container>
          
              <ng-container matColumnDef="appId">
                <th mat-header-cell *matHeaderCellDef> Application ID </th>
                <td mat-cell *matCellDef="let element"> {{element.appId}} </td>
              </ng-container>
          
              <ng-container matColumnDef="region">
                <th mat-header-cell *matHeaderCellDef> Region </th>
                <td mat-cell *matCellDef="let element"> {{element.region}} </td>
              </ng-container>
          
              <ng-container matColumnDef="environment">
                <th mat-header-cell *matHeaderCellDef> Environment </th>
                <td mat-cell *matCellDef="let element"> {{element.environment}} </td>
              </ng-container>
        
              <ng-container matColumnDef="appName">
                <th mat-header-cell *matHeaderCellDef> Application Name </th>
                <td mat-cell *matCellDef="let element"> {{element.appName}} </td>
              </ng-container>
        
              <ng-container matColumnDef="asgDesired">
                <th mat-header-cell *matHeaderCellDef> ASG Desired </th>
                <td mat-cell *matCellDef="let element"> {{element.asgDesired}} </td>
              </ng-container>
        
              <ng-container matColumnDef="asgMax">
                <th mat-header-cell *matHeaderCellDef> ASG Maximum </th>
                <td mat-cell *matCellDef="let element"> {{element.asgMax}} </td>
              </ng-container>
        
              <ng-container matColumnDef="asgMin">
                <th mat-header-cell *matHeaderCellDef> ASG Minimum </th>
                <td mat-cell *matCellDef="let element"> {{element.asgMin}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button (click)="editRequest(element.id)" color="accent" style="margin: 5px;">Edit</button>
                  <button mat-raised-button (click)="deleteRequest(element.id)" color="warn" style="margin: 5px;">Delete</button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
