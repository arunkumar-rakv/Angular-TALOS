<link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">
<div class="mat-app-background basic-container">
  <div class="example-container">
    <mat-toolbar color="primary" class="example-header">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">{{title}}</h1>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #snav mode="side" opened fixedInViewport="false" fixedTopGap="0"
        fixedBottomGap="0" class="example-sidenav mat-elevation-z4">
          <mat-nav-list>
            <a mat-list-item routerLink="/request-home" routerLinkActive="list-item-active">Home</a>
            <a mat-list-item routerLink="/appwiz" routerLinkActive="list-item-active">Create Request</a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="sidenav-content-container">
            
  <router-outlet></router-outlet>
  
</mat-sidenav-content>
</mat-sidenav-container>
<mat-toolbar color="primary" class="example-footer">Footer</mat-toolbar>
</div>
</div>
